<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        span{
            font-weight: bold;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/seller-header.html"></div>
<h2>Add New Coupon</h2>
<form th:action="@{/seller/create-coupon}" method="post">
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <label for="name">Coupon Name:</label>
    <input type="text" name="name" id="Name"><br><br>
    <label for="amount">Maximum Amount: </label>
    <input type="text" name="amount" id="amount"><br><br>
    <label for="percent">Percent: </label>
    <input type="text" name="percent" id="percent"><br><br>
    <input type="submit" value="Submit">
    <input type="button" value="Cancel" th:onclick="|window.location.href='/seller/coupons'|"><br><br>
    <span th:text="${error}"></span>
</form>
</body>
</html>
