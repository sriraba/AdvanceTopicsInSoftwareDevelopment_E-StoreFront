<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Coupon</title>
    <style>
        span{
            font-weight: bold;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
<h2>Add New Coupon</h2>
<form th:action="@{/seller/create-coupon}" method="post">
    <label for="name">Coupon Name:</label>
    <input type="text" name="name" id="Name"><br><br>
    <label for="amount">Maximum Amount: </label>
    <input type="text" name="amount" id="amount"><br><br>
    <label for="percent">Percent: </label>
    <input type="text" name="percent" id="percent"><br><br>
    <input type="submit" value="Submit">
    <input type="button" value="Cancel" th:onclick="|window.location.href='/seller/coupons'|"><br><br>
    <span th:text="${error}"></span>
</form>
</body>
</html>
