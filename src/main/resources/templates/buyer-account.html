<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/buyer-header.html"></div>
<table class="table table-striped">
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <h1>Account Details</h1>
    <tr>
        <th>Personal Information</th>
    </tr>
    <tr>
        <td>First Name:</td>
        <td th:text="${buyer.getFirstName()}"/>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${buyer.getLastName()}"/>
    </tr>
    <tr>
        <td>Contact:</td>
        <td th:text="${buyer.getPhone()}"/>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${buyer.getAddress()}"/>
    </tr>
    <a th:href="@{/buyer/account/edit/} + ${buyer.getUserID()}">Edit</a>
    <br>
    <a th:href="@{/buyer/account/deactivate/}">Deactivate</a>
</table>
</body>
</html>
