<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center;">
    <form th:action="@{/validate-login}" method="post">
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="buyer">Buyer</label>
            <input type="radio" name="role" id="buyer" value="buyer" checked>
            <label for="seller">Seller</label>
            <input type="radio" name="role" id="seller" value="seller">
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary">
            <a class="btn btn-secondary" th:href="@{/register}">Register</a>
        </div>
        <a class="link-primary" th:href="@{/reset-password}">Reset password</a>
    </form>
</div>

</body>
</html>
