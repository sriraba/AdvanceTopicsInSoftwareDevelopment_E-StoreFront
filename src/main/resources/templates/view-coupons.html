<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/seller-header.html"></div>
<h2>Coupons</h2><br>
<button type="button" th:onclick="|window.location.href='/add-coupon'|">Add Coupon</button>
<table>
    <tr>
        <th>#</th>
        <th>Coupon Name</th>
        <th>Details</th>
    </tr>
    <tr th:each="coupon : ${coupons}">
        <td th:text="${coupon.getCouponID()}"></td>
        <td th:text="${coupon.getName()}"></td>
        <td><a th:href="@{'/coupons/view/' + ${coupon.getCouponID()}}">Details</a></td>
    </tr>
</table>
</body>
</html>
